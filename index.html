<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Add Book</title>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">

   <style>
      .error{
         background-color: rgba(228, 42, 42, 0.945);
         padding: 1px 4px;
         margin-bottom: 3px;
         border-radius: 3px;
         color: cornsilk;
      }
      .success{
         background-color: rgb(31, 197, 31);
         padding: 1px 4px;
         margin-bottom: 3px;
         border-radius: 3px;
         color: cornsilk;
      }
   </style>
</head>
<body>
   <div class="container">
      <h1>ADD BOOK</h1>
      <form class="u-full-width" id="book-form">
         <label for="title">Title</label>
         <input type="text" name="title" id="title" class="u-full-width">
         <label for="author">Author</label>
         <input type="text" name="author" id="author" class="u-full-width">
         <label for="isbn">ISBN</label>
         <input type="text" name="isbn" id="isbn" class="u-full-width">
         <div>
            <input type="submit" value="submit" class="u-full-width button-primary">
         </div>
      </form>
      <table class="u-full-width">
         <thead>
            <tr>
               <th>Title</th>
               <th>Author</th>
               <th>ISBN</th>
               <th></th>
            </tr>
         </thead>
         <tbody id="book-list"></tbody>
      </table>
   </div>
   <script src="app.js"></script>
</body>
</html>
